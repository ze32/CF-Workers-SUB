plugins {
    id 'com.android.library'
}

android {
    namespace 'com.github.kiulian.downloader'

    compileSdk 35

    defaultConfig {
        minSdk 21
        targetSdk 28
    }
}

dependencies {
    implementation 'com.google.code.gson:gson:' + gsonVersion
    implementation 'com.squareup.okhttp3:okhttp:' + okhttpVersion
}